extend type Subscription {
    gameAdded: Game
}

extend type Query {
    games: [Game]!
    game(id: ID!): Game
    findOpenGame(code: String!): Game
}

extend type Mutation {
    createGame: Game
}

type Game {
    _id: ID!
    code: String!
    registrations: [Registration]
}

type Registration {
    player: Player
}